<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "css/knowvaana.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/sidebar.css" | relURL }}">

  <!-- Sidebar JS -->
  <script src="{{ "js/sidebars.js" | relURL }}" defer></script>
</head>

<body class="bg-light">

  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">

      <!-- Logo + brand -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ "/" | relURL }}">
        <img src="{{ "img/KnowwvanaLogo_1.png" | relURL }}"
             alt="Knowvaana Logo"
             style="height: 32px; width: auto;" class="me-2">
        <span class="fw-bold">{{ .Site.Params.brand }}</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{{ if .IsHome }} active{{ end }}" href="{{ "/" | relURL }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ "docs/" | relURL }}">Docs</a>
          </li>
        </ul>

        <span class="navbar-text small text-secondary d-none d-md-inline">
          {{ .Site.Params.tagline }}
        </span>
      </div>
    </div>
  </nav>


  <!-- Main layout: sidebar + content -->
  <div class="layout-root d-flex">
    <!-- Sidebar – ChatGPT style -->
    <aside id="kvSidebar" class="kv-sidebar">
      {{ partial "sidebar.html" . }}
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 px-4">
      {{ partial "hero.html" . }}

      <div class="card shadow-sm mb-2">
        <div class="card-body">
          {{ block "main" . }}{{ end }}
        </div>
      </div>

      <footer class="text-center text-muted small py-3">
        &copy; {{ now.Format "2006" }} Knowvaana • Powered by Hugo &amp; Bootstrap
      </footer>
    </main>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
